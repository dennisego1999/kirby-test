type: group
fields:
  text:
    label: Text
    type: writer
    autofocus: true
    headings:
      - 2
      - 3
      - 4
      - 5
      - 6
    marks:
      - bold
      - italic
      - link
    size: large
    toolbar:
      inline: false
      marks:
        - bold
        - italic
        - '|'
        - link
  size:
    label: Font size
    width: 1/3
    type: toggles
    help: Where 1 is large and 4 is small
    default: '2'
    reset: false
    options:
      - value: '1'
        text: '1'
      - value: '2'
        text: '2'
      - value: '3'
        text: '3'
      - value: '4'
        text: '4'
